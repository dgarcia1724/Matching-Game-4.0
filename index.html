<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matching Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card" data-framework="red">
        <div class="red"></div>
        <div class="white"></div>
      </div>
      <div class="card" data-framework="red">
        <div class="red"></div>
        <div class="white"></div>
      </div>
      <div class="card" data-framework="green">
        <div class="green"></div>
        <div class="white"></div>
      </div>
      <div class="card" data-framework="green">
        <div class="green"></div>
        <div class="white"></div>
      </div>
      <div class="card" data-framework="blue">
        <div class="blue"></div>
        <div class="white"></div>
      </div>
      <div class="card" data-framework="blue">
        <div class="blue"></div>
        <div class="white"></div>
      </div>
      <div class="card" data-framework="pink">
        <div class="pink"></div>
        <div class="white"></div>
      </div>
      <div class="card" data-framework="pink">
        <div class="pink"></div>
        <div class="white"></div>
      </div>
      <div class="card" data-framework="purple">
        <div class="purple"></div>
        <div class="white"></div>
      </div>
      <div class="card" data-framework="purple">
        <div class="purple"></div>
        <div class="white"></div>
      </div>
      <div class="card" data-framework="yellow">
        <div class="yellow"></div>
        <div class="white"></div>
      </div>
      <div class="card" data-framework="yellow">
        <div class="yellow"></div>
        <div class="white"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
